<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pembayaran SPP - SMA Negeri 2</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f8f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #2c6b2f;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background-color: #3e8e41;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* Payment Section */
        .payment {
            background-color: #ffffff;
            padding: 50px 20px;
        }

        .payment .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .payment h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #2c6b2f;
        }

        .payment form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .payment form input, .payment form select, .payment form button {
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .payment form input, .payment form select {
            background-color: #f2f8f4;
        }

        .payment form button {
            background-color: #2c6b2f;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .payment form button:hover {
            background-color: #1e5223;
        }

        /* Footer */
        footer {
            background-color: #2c6b2f;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Button for Profil */
        .profil-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #1e5223;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profil-btn:hover {
            background-color: #2c6b2f;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>SMA Negeri 2 </h1>
        <nav>
            <ul>
                <li><a href="#home">Beranda</a></li>
                <li><a href="#payment">Pembayaran SPP</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
        <!-- Profil Button -->
        <a href="profil.html" class="profil-btn">Profil</a>
    </header>

    <!-- Main Content -->
    <section id="home" class="hero">
        <h2>Selamat datang di Catatan pembayaran SPP</h2>
        <!-- <p>Dengan sistem ini, Anda dapat melakukan pembayaran SPP secara cepat dan mudah. Ikuti langkah-langkah di bawah ini.</p> -->
    </section>

    <!-- Pembayaran SPP -->
    <section id="payment" class="payment">
        <div class="container">
            <h2>Pembayaran SPP</h2>
            <p><strong>Jumlah SPP per bulan:</strong> Rp 300.000</p>
            <p>Silakan masukkan informasi berikut untuk melakukan pembayaran SPP.</p>
            <form action="proses_bayar.php" method="post">

                <label for="bulan">Bulan Pembayaran</label>
                <select id="bulan" name="bulan" required>
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="Agustus">Agustus</option>
                    <option value="September">September</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="Desember">Desember</option>
                </select>

                <label for="jumlah_spp">Jumlah SPP</label>
                <input type="number" id="jumlah_spp" name="jumlah_spp" required value="300000" readonly placeholder="Jumlah SPP per bulan">

                <label for="metode_bayar">Metode Pembayaran</label>
                <select id="metode_bayar" name="metode_bayar" required>
                    <option value="Bank BCA">Bank BCA</option>
                    <option value="Bank Mandiri">Bank Mandiri</option>
                    <option value="Bank BRI">Bank BRI</option>
                    <option value="Bank BNI">Bank BNI</option>
                    <option value="Bank BTN">Bank BTN</option>
                    <option value="Bank CIMB Niaga">Bank CIMB Niaga</option>
                    <option value="Bank Danamon">Bank Danamon</option>
                </select>

                <button type="submit">Bayar SPP</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; 2025 SMA Negeri 2 Kota Contoh. All Rights Reserved.</p>
    </footer>

</body>
</html>
