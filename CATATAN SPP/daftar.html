<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7df; /* Warna hijau lembut */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #3b9d57; /* Warna hijau lebih gelap */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #3b9d57;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            background-color: #f4fdf2; /* Latar belakang input hijau muda */
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #3b9d57; /* Warna border saat fokus */
        }

        button.submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #3b9d57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background-color: #2b7f42; /* Warna hijau lebih gelap saat hover */
        }

        /* Tombol Back */
        button.back-btn {
            width: 100%;
            padding: 10px;
            background-color: #f4fdf2;
            color: #3b9d57;
            border: 1px solid #3b9d57;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px; /* Menambahkan jarak atas antara tombol back dan form */
        }

        button.back-btn:hover {
            background-color: #e2f1d1; /* Warna hijau muda saat hover */
        }

        /* Tombol Login */
        button.login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4d97c5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button.login-btn:hover {
            background-color: #3b7d99; /* Warna biru lebih gelap saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Login</h2>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <select id="kelas" name="kelas" required>
                    <option value="">Pilih Kelas</option>
                    <option value="10">Kelas 10</option>
                    <option value="11">Kelas 11</option>
                    <option value="12">Kelas 12</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            <!-- <button class="login-btn" type="submit">Login</button> -->
        <a href="dashboard.html" class="login-btn">Login</a>
        </form>

        <!-- Tombol Kembali di bawah form -->
        <button class="back-btn" onclick="window.history.back();">Kembali</button>
    </div>

    <script>
        // Fungsi untuk tombol back
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
