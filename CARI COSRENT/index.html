    header {

      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #searchBar {
      padding: 12px;
      width: 70%;
      max-width: 400px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .search-container button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background-color: var(--white);
      color: var(--primary);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search-container button:hover {
      background-color: var(--primary);
      color: var(--white);
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 15px;
    }

    .card {
      background-color: var(--white);
      border-radius: 10px;
      margin: 15px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .card-content p {
      font-size: 14px;
      margin: 5px 0;
    }

    footer {
      background-color: var(--dark);
      color: var(--white);
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: var(--white);
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
        padding-top: 20px;
      }

      .logo {
        width: 50px;
        height: 50px;
      }

      #searchBar {
        width: 90%;
      }
    }/* Tombol Rental */
.rental-button {
  background-color: var(--primary);  /* Warna utama */
  color: var(--white);               /* Teks putih */
  border: none;                      /* Menghilangkan border */
  padding: 12px 24px;                /* Ruang dalam tombol */
  border-radius: var(--border-radius); /* Sudut membulat */
  font-size: 16px;                   /* Ukuran font yang nyaman dibaca */
  font-weight: 600;                  /* Berat font lebih tebal untuk menonjol */
  cursor: pointer;                  /* Mengubah cursor menjadi pointer saat hover */
  width: 100%;                       /* Tombol mengambil seluruh lebar container */
  transition: all 0.3s ease;         /* Efek transisi halus saat interaksi */
  text-align: center;                /* Menyelaraskan teks di tengah */
  margin-top: 15px;                  /* Jarak atas tombol */
}

/* Efek hover - perubahan warna latar belakang dan bayangan */
.rental-button:hover {
  background-color: var(--accent);  /* Mengubah warna latar belakang saat hover */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Bayangan halus di bawah tombol */
  transform: translateY(-2px);      /* Mengangkat tombol sedikit */
}

/* Efek fokus - perubahan border dan bayangan */
.rental-button:focus {
  outline: none;                    /* Menghilangkan outline default browser */
  box-shadow: 0 0 10px var(--primary); /* Memberikan bayangan biru saat tombol difokuskan */
}

/* Animasi - efek klik dengan sedikit pengecilan ukuran */
.rental-button:active {
  transform: scale(0.98);            /* Mengurangi ukuran tombol saat ditekan */
}

function renderRentals(filter = "") {
  const list = document.getElementById('rentalList');
  list.innerHTML = "";

  rentals
    .map((r, index) => ({ ...r, id: index }))
    .filter(r =>
      r.name.toLowerCase().includes(filter.toLowerCase()) ||
      r.costumeTypes.join(" ").toLowerCase().includes(filter.toLowerCase())
    )
    .forEach(r => {
      const card = document.createElement('a');
      card.href = `profile.html?id=${r.id}`;
      card.className = 'card';
      card.style.textDecoration = 'none';
      card.style.color = 'inherit';
      card.innerHTML = `
        <img src="${r.image}" alt="Foto Kostum">
        <div class="card-content">
          <h3>${r.name}</h3>
          <p><strong>Kota:</strong> ${r.city}</p>
          <p><strong>Kostum:</strong> ${r.costumeTypes.join(", ")}</p>
          ${r.contact ? `<p><strong>Kontak:</strong> ${r.contact}</p>` : ""}
        </div>
      `;
      list.appendChild(card);
    });
}
